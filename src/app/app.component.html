<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filteredStatus" />
      <br />
      <button class="btn btn-success mt-3" (click)="onAddServer()">
        Add Server
      </button>
      <br />
      <h2 class="mt-5">App Status: {{ appStatus | async }}</h2>
      <hr />
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter : filteredStatus"
          [ngClass]="getStatusClasses(server)"
        >
          <strong>{{ server.name | shorten : 5 }}</strong>
          | {{ server.instanceType | uppercase }} |
          <!-- ORDER OF PIPES MATTERS!!! -->
          {{ server.started | date : "fullDate" | uppercase }}
          <span class="badge bg-secondary float-end">
            {{ server.status }}
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
